<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Dot Simulation with Energy Tracking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas id="simulationCanvas"></canvas>

<div id="controlPanel">
  <h2>Control Panel</h2>
  <button id="pauseButton">Pause</button>

  <label for="gravityInput">Gravitational Constant (G):</label>
  <input type="text" id="gravityInput" value="11">

  <label for="minDistanceInput">Maximum Proximity for Gravity Force Increase:</label>
  <input type="text" id="minDistanceInput" value="90">

  <label for="mergeDistanceInput">Collision Distance:</label>
  <input type="text" id="mergeDistanceInput" value="2">

  <label for="momentumLossInput">Velocity Loss on Boundary Collision:</label>
  <input type="text" id="momentumLossInput" value="0.5">

  <label for="trailLengthInput">Trail Length:</label>
  <input type="text" id="trailLengthInput" value="25">

  <h3>Spawn Dots</h3>
  <label for="spawnNumberInput">Number of Dots:</label>
  <input type="number" id="spawnNumberInput" value="1">

  <label for="spawnMassInput">Mass of Dots:</label>
  <input type="text" id="spawnMassInput" value="1">

  <button id="spawnButton">Spawn Dots</button>

  <div class="energy-info">
    <p id="dotCountText">Dots: 0</p>
    <p id="totalMassText">Total Mass: 0</p>
    <p id="kineticEnergyText">Kinetic Energy: 0</p>
    <p id="potentialEnergyText">Potential Energy: 0</p>
    <p id="totalEnergyText">Total Energy: 0</p>
    <p id="energyChangeText">Energy Change: 0</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
